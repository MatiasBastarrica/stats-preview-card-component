<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="stats-component bg-blue">
        <div class="stats-body stack">
          <h1 class="text-white">
            Get <span class="text-purple">insights</span> that help your
            business grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-container stack">
            <div class="stat stack">
              <p class="stat-number text-white">10k+</p>
              <p class="stat-category">companies</p>
            </div>
            <div class="stat stack">
              <p class="stat-number text-white">314</p>
              <p class="stat-category">templates</p>
            </div>
            <div class="stat stack">
              <p class="stat-number text-white">12M+</p>
              <p class="stat-category">queries</p>
            </div>
          </div>
        </div>
        <div class="stat-img-container">
          <img src="./images/image-header-mobile.jpg" alt="" />
        </div>
      </article>
    </main>
  </body>
</html>
